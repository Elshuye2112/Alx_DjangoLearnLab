<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<h1>{{ object.title }}</h1>
<p>By {{ object.author.username }} on {{ object.published_date|date:"Y-m-d H:i" }}</p>
<div>{{ object.content }}</div>

<a href="{% url 'post-list' %}">Back to list</a>
{% if user.is_authenticated and user == object.author %}
  <a href="{% url 'post-update' object.pk %}">Edit</a>
  <a href="{% url 'post-delete' object.pk %}">Delete</a>
{% endif %}
{% endblock %}
