<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- your CSS file -->
</head>
<body>
    <header>
        <h1><a href="{% url 'post-list' %}">Django Blog</a></h1>
        <nav>
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }}!</span>
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}
<form method="get" action="{% url 'post-search' %}">
    <input type="text" name="q" placeholder="Search posts..." required>
    <button type="submit">Search</button>
</form>
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; {{ now|date:"Y" }} Django Blog. All rights reserved.</p>
    </footer>
</body>
</html>
