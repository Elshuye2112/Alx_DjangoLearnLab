<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
  <h1>Example Form</h1>

  <form method="post" novalidate>
    {% csrf_token %}
    
    {{ form.non_field_errors }}
    
    <div>
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
          {{ field }}
          {% if field.errors %}
            <div style="color: red;">
              {{ field.errors|striptags }}
            </div>
          {% endif %}
        </div>
      {% endfor %}
    </div>

    <button type="submit">Submit</button>
  </form>
{% endblock %}
